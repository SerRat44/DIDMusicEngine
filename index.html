<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDMusicEngine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./serRatUnord.png">
  </head>
  <body>
    <div id="contentWrapper">
      <h1>Descent into Darkness Music Engine</h1>
      <h2>@anOrdinalsRPG</h2>
      <div id="contentWrapper">
        <input id="seedInput" type="text" placeholder="optional seed or trackcode">
        <button id="generateBtn">Generate Track</button>
        <button id="resetBtn" disabled>Reset</button>
      </div>
      <div id="trackCodeWrapper">
        <div>Track Code</div>
        <div id="trackCode" onclick="copyTrackCode()"></div>
      </div>
      <div id="trackDisplay"></div>
    </div>
    <div id="bottomPanel">
      <div id="volumeControl">
        <div>
          <label for="trackVolume">Track Volume:</label>
          <span id="trackVolumeValue"></span>
        </div>
        <input type="range" id="trackVolume" min="0" max="100" value="50">
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
